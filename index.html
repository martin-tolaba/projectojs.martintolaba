<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renault Misiones - Reparación de Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Renault Misiones</h1>
        <p>¡Tu coche en las mejores manos!</p>
        <img src="img/renault.png" alt="">

    </header>

    <main>
        <h2>Solicita tu Servicio de Reparación</h2>
        <form id="repair-form">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="car-model">Modelo del Auto:</label>
            <input type="text" id="car-model" name="car-model" required>

            <label for="service-type">Tipo de Servicio:</label>
            <select id="service-type" name="service-type" required>
                <option value="mantenimiento">Mantenimiento</option>
                <option value="reparación">Reparación</option>
                <option value="inspección">Inspección</option>
            </select>

            <label for="message">Descripción del Problema:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar Solicitud</button>
        </form>

        <div id="response"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
